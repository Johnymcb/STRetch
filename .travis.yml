language: r
# r:
#   - oldrel
#   - release
#   - devel
cache: packages
install:
  - ./install-ci.sh
 # - PATH=$PATH:$PWD/tools/bin # might not be appropriate for users to add to their PATH
# Install R packages
  - Rscript --verbose install-packages.R
# Create working directory
  - mkdir test
  - cp reference-data/SCA8_region.bed test/
  - cd test/
Edit pipeline_config file to point to the exome target:
  - cat ../pipelines/pipeline_config.groovy # or use the editor of your choice
# EXOME_TARGET="SCA8_region.bed"

# command to run tests
script:
# Run the test data
- ../tools/bin/bpipe run ../pipelines/STRetch_exome_pipeline.groovy ../test-data/*.fastq.gz
after_script:
- head *.locus_counts *.STR_counts *.median_cov
- head *.tsv
